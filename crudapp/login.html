<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Book collection::Login</title>
      <link rel="stylesheet" type="text/css" href="/books/css/webapp.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.22/b-1.6.4/b-colvis-1.6.4/cr-1.5.2/r-2.2.6/sl-1.3.1/datatables.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"/>
      <link rel="stylesheet" href="/books/css/iconsall.min.css">
    </head>

    <body>
      <div class="login-container">
        <div class="title">Book collection</div>
        <div class="topbanner">
            <div class="subtitle">Manage your books with ease</div>
            <div class="strut">
                <form class="loginform" action="/auth/login" method="post">
                    <button id="loginbutton1" type="submit" value="Login" name="login"><i class="fas fa-sign-in-alt"></i></button> 
                    <input id="password" type="password" name="password" placeholder="password">
                    <input class="email" type="email" name="email" placeholder="email">
                    <div id="loginerror" class="servererror"></div>
                </form>
                <button id="forgotbutton">???</button>
                <form class="forgottenpassword" action="/auth/login" method="post">
                    <button id="passwordresetbutton" type="submit" value="Forgot" name="login"><i class="fas fa-sign-in-alt"></i></button> 
                    <input class="email" type="email" name="email" placeholder="email">
                    <div id="loginerror" class="servererror"></div>
                </form>
            </div>
        </div>
        <div class="main">
            <div class="content"><img class="logo" src="/books/books.svg">
            </div>
            <form class="registrationform" action="/auth/login" method="post">
                <div class="callout">Manage your book collection with this handy tool.</div>
                <div class="signupbanner"><div class="signupbannertext">Sign up for free</div></div>
                <label for="email">Email</label><input class="email" type="email" name="email">
                <label for="name">Name</label><input id="name" type="text" name="name">
                <label for="password">Password</label><input id="password1" type="password" name="password">
                <label for="password2">Confirm password</label><input id="password2" type="password" name="password2">
                <div id="registrationerror" class="servererror"></div>
                <button id="loginbutton2" type="submit" value="Register" name="login"><i class="fas fa-user-plus"></i></button> 
            </form>
            <form class="newpasswordform" action="/auth/newpassword" method="post">
                <div class="callout">Manage your book collection with this handy tool.</div>
                <div class="signupbanner"><div class="signupbannertext">Choose a new password</div></div>
                <label for="password">Password</label><input id="newpassword1" type="password" name="password">
                <label for="password2">Confirm password</label><input id="newpassword2" type="password" name="password2">
                <input name="resetid" type="hidden">
                <div id="registrationerror" class="servererror"></div>
                <button id="loginbutton3" type="submit" value="Choose" name="choose"><i class="fas fa-user-plus"></i></button> 
            </form>
        </div>
        <div class="footer"><i class="far fa-copyright"></i> 2020  Michel Anders (varkenvarken)  <a href="https://github.com/varkenvarken/dockerplayground"><i class="fab fa-github"></i></a></div>
      </div>

      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.22/b-1.6.4/b-colvis-1.6.4/cr-1.5.2/r-2.2.6/sl-1.3.1/datatables.min.js"></script>     
      <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
      <script type="text/javascript" src="/books/javascript/login.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    </body>
</html>
